

<div class="container mt-5">
  <h3>LIST PRODUIT</h3>

  <table class="table table-success table-primary table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Référence</th>
        <th scope="col">Desc</th>
        <th scope="col">Prix </th>
        <th scope="col">Action </th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let item of data">
      <td>{{ item.type }}</td>
      <td>{{ item.reference }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.prix }}</td>
      <td>
        <button type="button" class="btn btn-danger me-2" (click)="removeProduit(item.id_Produit)">remove</button>
        <a type="button" class="btn btn-info" [routerLink]="['/admin/produit/edit', item.id_Produit]">update</a>
      </td>
     </tr>
    </tbody>
  </table>
</div>
